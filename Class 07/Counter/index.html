<!DOCTYPE html>
<html>
    <head>
        <title>Class 07</title>
        <meta charset="utf-8"/>
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>

    <body>
        <section id="reactID"></section>

        <script type="text/babel">

            const css = {
                fontFamily: "sans-serif",
                color: "#9ba4b4",
                padding: "1rem",
                margin: "1rem",
                borderRadius: "0.4rem",
                background: "linear-gradient(to bottom, #14274e, #394867)",
            }
            
            const Counter = ({initValue}) => {
                //Hooks
                const [count, setCount] = React.useState(initValue)

                return (
                    <div>
                        <h2>The count is {count}</h2>
                        <button onClick={() => setCount(count => count + 1)}> +1 </button>
                        <button onClick={() => setCount(count => count - 1)}> -1 </button>
                    </div> 
                )
            }

            const App = () => {
                return (
                    <React.StrictMode>
                        <section>
                            <Counter initValue={0}/>
                            <Counter initValue={100}/>
                        </section>
                    </React.StrictMode>
                )
            }

            const DOM_NODE = document.getElementById("reactID")
            ReactDOM.render(<App/>, DOM_NODE)
        </script>
    </body>
</html>
