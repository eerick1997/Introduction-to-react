<!DOCTYPE html>
<html>
    <head>
        <title>Class 05</title>
        <meta charset="utf-8"/>
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>

    <body>
        <section id="reactID"></section>

        <script type="text/babel">

            const css = {
                fontFamily: "sans-serif",
                color: "#9ba4b4",
                padding: "1rem",
                margin: "1rem",
                borderRadius: "0.4rem",
                background: "linear-gradient(to bottom, #14274e, #394867)",
            }
            
            const Welcomer = ({name}) => { 
                //if (name == null) return (<div>no name :c</div>)
                return (
                    <div style={css}>
                        <h1>Hello! {name}</h1>
                        {
                            //name == null ? "No name D:" : "Yes here is a name"
                            /*JS uses short circuit condtionals, if the first
                            statement is false then return automatically null*/
                            name == null && <input/>
                        }
                    </div>
                )
            }

            const App = () => {
                return (
                    <section>
                        <Welcomer name="Erick"/>    
                        <Welcomer name="Juan"/>
                        <Welcomer/>
                    </section>
                )
            }

            const DOM_NODE = document.getElementById("reactID")
            ReactDOM.render(<App/>, DOM_NODE)
        </script>
    </body>
</html>
