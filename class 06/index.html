<!DOCTYPE html>
<html>
    <head>
        <title>Class 06</title>
        <meta charset="utf-8"/>
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>

    <body>
        <section id="reactID"></section>

        <script type="text/babel">

            const css = {
                fontFamily: "sans-serif",
                color: "#9ba4b4",
                padding: "1rem",
                margin: "1rem",
                borderRadius: "0.4rem",
                background: "linear-gradient(to bottom, #14274e, #394867)",
            }
            
            const Counter = ({}) => {
                //Hooks
                const [width, setWidth] = React.useState(window.innerWidth)
                
                //Another type of hooks: you can execute code that doesn't change the UI
                React.useEffect(() => {
                    window.addEventListener("resize", () => {
                        setWidth(window.innerWidth)
                    })
                    console.log("adding event listener")
                    //[] means that only needs to be executed once
                }, [])

                return (
                    <div style={css}>
                        <h1>The width is {width}</h1>    
                    </div> 
                )
            }

            const App = () => {
                return (
                    <React.StrictMode>
                        <section>
                            <Counter/>
                            <Counter/>
                        </section>
                    </React.StrictMode>
                )
            }

            const DOM_NODE = document.getElementById("reactID")
            ReactDOM.render(<App/>, DOM_NODE)
        </script>
    </body>
</html>
